name: CI/CD - MAIN

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸŸ© Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: âœ… Check build readiness (optional)
        run: |
          echo "Build step completed successfully."
          # TODO agregar tests o linters si es necesario

  deploy:
    name: ğŸš€ Deploy to QA
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ© Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: ğŸ”§ Install Serverless Framework (v3.38+)
        run: npm install -g serverless@^3.38.0

      - name: ğŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: ğŸš€ Serverless Deploy (with logs)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "Deploying to QA environment..."
          serverless deploy --verbose
